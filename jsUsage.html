		<script>
			var x = 0;
			function func(){
			x += 1;
			document.getElementById("val").innerHTML = x;
			alert("Congratulations! You just increased the value!");
			}


        	function WriteForm(e){
	            try{
	                var Frm=Settings.SrcElement(e);
	                var XML=new XMLWriter();
	                XML.BeginNode(Frm.name);
	                var Nodes=Frm.elements;
	                for (var i=0;i<Nodes.length;i++)
	                    XML.Node(Nodes[i].name, Nodes[i].value);
	                XML.EndNode();
	                XML.Close();
	                document.getElementById("Output").value=XML.ToString().replace(/</g,"\n<");
	            }
	            catch(Err){
	                alert("Error: " + Err.description);
	            }
	        	return false;
        	}
		</script>
